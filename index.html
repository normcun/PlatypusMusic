<!DOCTYPE html>

<html>

<head>
  
  <title>Platypus Music</title>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="images/headphones.png" type="image/x-icon" /> 
    
</head>

<body>
    
<div class="container.fluid">    
     
     <div class="row">
         
        <nav class="nNavbar navbar navbar-default navbar-fixed-top">
         
            <a class="navbar-brand" href="#">Platypus Music</a>
            
            <img class="playtpusLogo text-right navbar-brand" src="images/Platypus1.png">
            
            <form class="col-sm-6 text-left navbar-form navbar-left pull-right">
                
                  <div class="input-group">
                      <input type="text" class="artist-input form-control" placeholder="Search for Artist">                    
                      	<span class="input-group-btn">
                        	<button class="select-artist btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria hidden="true"></span></button>
                      	</span>  
                  </div>
                
            </form>
            
        </nav>
         
     </div>
</div>

<div class="container" id ="artistCarousel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/Chance.jpg" alt="Chance The Rapper" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chance The Rapper</h3>
        </div>
      </div>

      <div class="item">
        <img src="images/Foo-Fighters.jpg" alt="Foo Fighters" style="width:100%;">
        <div class="carousel-caption">
          <h3>Foo Fighters</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="images/lady.jpg" alt="Lady Antebellum" style="width:100%;">
        <div class="carousel-caption">
          <h3>Lady Antebellum</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 
        

<div class="container">
    <div class="row">
        <div class="col-md-12">

          <div class="panel panel-danger" id = "bioDiv">
            <div class="panel-heading">Bio: </div>
            <div class="panel-body" id ="artist-div"></div>
          </div>
            
        </div>
    </div>
</div> 

<div class="container">
    <div class="row">
        <div class="col-md-12">
          
        	<div class="panel panel-danger" id = "albums">
            <div class="panel-heading">Albums: </div>
             	<div class="panel-body">

                	<div class ="row">
                 		<div class="col-md-4 text-center" id = "albumDiv1"></div>
                 		<div class="col-md-4 text-center" id = "albumDiv2"></div>
                		<div class="col-md-4 text-center" id = "albumDiv3"></div>
                	</div>
          		</div> 
        	</div>
    	</div>
  </div>
</div>  


<div class="container">
    <div class="row">
        
      <div class="col-md-4">
          
          <div class="panel panel-danger" id = "similarDiv">
              <div class="panel-heading">Similar Artists: </div>
              <div class="panel-body" id = "similarArtist-div"></div>
          </div>
         
      </div>

      <div class="col-md-4">

          <div class="panel panel-danger" id = "eventsDiv">
              <div class="panel-heading">Upcoming Events: </div>
              <div class="panel-body" id = "upcomingEventsDiv"></div>
          </div>

      </div>

      <div class="col-md-4">

          <div class="panel panel-danger" id = "socialDiv">
              <div class="panel-heading">Social: </div>
              <div class="panel-body" id = "socialInfoDiv"></div>
          </div>

      </div>

    </div>
</div> 


    
<footer class = "fFooter footer text-center">
	
</footer>
  
    

<script src="logic.js" type="text/javascript"></script>
    
</body>



</html>
